<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NetShare</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="description">
            <h1 class="title">NetShare</h1>
            <p>NetShare is a site to easily play local multiplayer games with friends from anywhere in the world.<br>
                The host has the game installed and a script running, the clients have inputs mapped to a controller to play.
            </p>
        </div>

        <div class="buttons">
            <button onclick="location.href='/host'">Host</button>
            <button onclick="location.href='/client'">Join</button>
        </div>
    </div>
</div>
</body>
</html>
